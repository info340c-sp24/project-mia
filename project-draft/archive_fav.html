<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Mia Sohn">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Daily Planner</title>
    </head>
    <body>
      <ul class="tabs">
        <li class="home-tab"><a href="index.html">Daily Planner</a></li>
        <li class="archive-tab"><a href="archive.html">Archived Planners</a></li>
        <li class="profile-tab"><a href="profile.html">Profile</a></li>
      </ul>
      <div class="archive">
        <header>
          <h1>Archived Planners - Favorites</h1>
        </header>          
        <main class="archive">
          <div class="date-select">
            <div class="month-flexbox date-flexbox">
              <label for="month-select">Choose a Month</label>
              <select name="month" id="month-select">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
              </select>
            </div>
            <div class="day-flexbox date-flexbox">
              <label for="day-select">Choose a Day</label>
              <select name="month" id="month-select">
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
                <option value="six">6</option>
                <option value="seven">7</option>
                <option value="eight">8</option>
                <option value="nine">9</option>
                <option value="ten">10</option>
                <option value="eleven">11</option>
                <option value="twelve">12</option>
                <option value="thirteen">13</option>
                <option value="fourteen">14</option>
                <option value="fifteen">15</option>
                <option value="sixteen">16</option>
                <option value="seventeen">17</option>
                <option value="eighteen">18</option>
                <option value="nineteen">19</option>
                <option value="twenty">20</option>
                <option value="twenty-one">21</option>
                <option value="twnety-two">22</option>
                <option value="twenty-three">23</option>
                <option value="twenty-four">24</option>
                <option value="twenty-five">25</option>
                <option value="twenty-six">26</option>
                <option value="twenty-seven">27</option>
                <option value="twenty-eight">28</option>
                <option value="twnety-nine">29</option>
                <option value="thirty">30</option>
                <option value="thirty-one">31</option>
              </select>
              
            </div>
            <div class="year-flexbox date-flexbox">
              <label for="year-select">Choose a Year</label>
              <select name="month" id="month-select">
                <option value="2024">2024</option>
              </select>
            </div>
          </div>
          
          <div class="home-flexbox">

            <div class="checklist content">
              <div id="checkboxes">
                <label><h2>Checklist</h2></label>
                <ul>
                  <li><input type="checkbox">text</li>
                  <li><input type="checkbox">text</li>
                  <li><input type="checkbox">text</li>
                  <li><input type="checkbox">text</li>
                </ul>
              </div>
            </div>

            <div class="img-diary-note-flex-container">

                <div class="img-diary-note-flex-top">
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/flower.jpg" alt="flower">
                    </div>
                  </section>
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/cherry_blossom_tree.jpg" alt="flower">
                    </div>
                  </section>
                  <section class="img-diary-note-content note">
                    <h2 class="content">Note</h2>
                    <p>text</p>
                  </section>
                </div>
                
                <div class="img-diary-note-flex-bottom">
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/cupcake.jpg" alt="flower">
                    </div>
                  </section>
                  <section class="img-diary-note-content diary">
                      <h2 class="content">Diary</h2>
                      <p>text</p>
                  </section>
                </div>

              </div>
          </div>

        </main>
      </div>
      <footer class="archive-footer">
        <div class="container">
          <p>Website developed and designed by Mia Sohn</p>
          <p>&copy; Mia Sohn 2024</p>
        </div>
      </footer>
    </body>
</html>
