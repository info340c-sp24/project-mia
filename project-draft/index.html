<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Mia Sohn">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Day-to-Day</title>
    </head>
    <body>
      <ul class="tabs">
        <li class="home-tab"><a href="index.html">Daily Planner</a></li>
        <li class="archive-tab"><a href="archive.html">Archived Planners</a></li>
        <li class="profile-tab"><a href="profile.html">Profile</a></li>
      </ul>
      
        <div class="home">
          <header>
            <h1>Daily Planner  </h1>
          </header>

          <div class="icon">
            <img src="img/planner_icon.png" alt="smile"/>
          </div>
          
          <main>
            <div class="home-flexbox">

              <div class="checklist content">
                <div id="checkboxes">
                  <label><h2>Checklist</h2></label>
                  <div class="archive-loc-select">
                    <select name="loc" id="loc-select">
                      <option value="General">Choose where to save this planner</option>
                      <option value="General">General</option>
                      <option value="Favorite">Favorites</option>
                    </select>
                  </div>
                  <ul aria-label="Checklist">
                    <li><input type="checkbox">text</li>
                    <div class="form">
                        <input maxlength="300" type="text" id="task-input" placeholder="Enter task here"/>
                        <button type="button" id="add-task-button">Add task</button>
                     
                    </div>
                  </ul>
                </div>
              </div>
  
              <div class="img-diary-note-flex-container">

                <div class="img-diary-note-flex-top">
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/flower.jpg" alt="flower">
                    </div>
                  </section>
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/cherry_blossom_tree.jpg" alt="cherry_blossom_tree">
                    </div>
                  </section>
                  <section class="img-diary-note-content note">
                    <h2 class="content">Note</h2>
                    <p>text</p>
                  </section>
                </div>
                
                <div class="img-diary-note-flex-bottom">
                  <section class="img-diary-note-content image">
                    <div class="img-center">
                      <img src="img/cupcake.jpg" alt="cupcake">
                    </div>
                  </section>
                  <section class="img-diary-note-content diary">
                      <h2 class="content">Diary</h2>
                      <p>text</p>
                  </section>
                </div>

              </div>
            </div>
          </main>
        </div>
      <footer>
        <div class="home-footer">
          <p>Website developed and designed by Mia Sohn</p>
          <p>&copy; Mia Sohn 2024</p>
        </div>
      </footer>
    </body>
</html>
